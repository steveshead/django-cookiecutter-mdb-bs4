{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col">

    <h1>Contact Us</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="form-actions">
          <button type="submit" class="btn btn-info">Send</button>
        </div>
    </form>

  </div>
  <div class="col">
    <h1>Other Column</h1>
  </div>
</div>
{% endblock %}
